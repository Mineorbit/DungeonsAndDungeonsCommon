syntax = "proto3";

package Game;

message MVector {
float X = 1;
float Y = 2;
float Z = 3;
}

message MQuaternion {
float X = 1;
float Y = 2;
float Z = 3;
float W = 4;
}

message PlayerInputUpdate {
  MVector cameraForwardDirection = 1;
  MVector targetDirection = 2;
  MVector movingDirection = 3;
  MVector forwardDirection = 4;
  MQuaternion aimRotation = 5;
  bool movementInputOnFrame = 6;
  bool doInput = 7;
  bool takeInput = 8;
}